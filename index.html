<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="illustration-hero.svg" alt="" class="image-hero">
                <div class="item">
                    <h2 class="title-card">Order Summary</h2>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="item-plan">
                        <img src="icon-music.svg" alt="" class="img-plan">
                        <div class="plan">
                            <h3>Annual Plan</h3>
                            <p>$59.99/year</p>
                        </div>
                        <a href="#">Change</a>
                    </div>
                    <button class="button-primary"><a href="#">Proceed to Payment</a></button>
                    <button class="button-secondary"><a href="#">Cancel Order</a></button>
                </div>    
    </div>
    </div>
</body>
</html>
